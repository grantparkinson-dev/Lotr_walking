<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk to Mordor - Journey Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1 class="title">The Road Goes Ever On</h1>
            <p class="subtitle">A Journey from the Shire to Mount Doom</p>
        </header>

        <main class="main-content">
            <div class="map-container" id="mapContainer">
                <div class="map-controls">
                    <button class="map-btn" id="zoomIn" title="Zoom In">+</button>
                    <button class="map-btn" id="zoomOut" title="Zoom Out">−</button>
                    <button class="map-btn" id="zoomFit" title="Fit to View">⊡</button>
                    <button class="map-btn" id="zoomReset" title="Center on Journey">◎</button>
                </div>
                <div class="map-viewport" id="mapViewport">
                    <div class="map-wrapper" id="mapWrapper">
                        <img src="assets/map.png" alt="Middle-earth Map" class="map-image" id="mapImage">
                        <svg class="map-overlay" id="mapOverlay" preserveAspectRatio="xMidYMid meet">
                            <!-- Journey path will be drawn here -->
                            <defs>
                                <!-- Glow filter for the path -->
                                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                                    <feMerge>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="coloredBlur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                                <!-- Intense glow for walker -->
                                <filter id="walkerGlow" x="-100%" y="-100%" width="300%" height="300%">
                                    <feGaussianBlur stdDeviation="6" result="blur"/>
                                    <feMerge>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="blur"/>
                                        <feMergeNode in="SourceGraphic"/>
                                    </feMerge>
                                </filter>
                                <!-- Animated gradient for path -->
                                <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1">
                                        <animate attributeName="stop-color" values="#ffd700;#ffaa00;#ffd700" dur="3s" repeatCount="indefinite"/>
                                    </stop>
                                    <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1">
                                        <animate attributeName="stop-color" values="#ff8c00;#ffd700;#ff8c00" dur="3s" repeatCount="indefinite"/>
                                    </stop>
                                    <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1">
                                        <animate attributeName="stop-color" values="#ff6600;#ff8c00;#ff6600" dur="3s" repeatCount="indefinite"/>
                                    </stop>
                                </linearGradient>
                                <!-- Radial glow for landmarks -->
                                <radialGradient id="landmarkGlow">
                                    <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8"/>
                                    <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0"/>
                                </radialGradient>
                            </defs>
                            <g id="journeyPath"></g>
                            <g id="landmarks"></g>
                            <g id="walkers"></g>
                        </svg>
                    </div>
                </div>
                <div class="map-hint" id="mapHint">Scroll to zoom • Drag to pan</div>
            </div>

            <aside class="stats-panel">
                <div class="stats-header">
                    <h2>Fellowship Progress</h2>
                </div>

                <div class="walkers-container" id="walkersContainer">
                    <!-- Walker cards will be inserted here -->
                </div>

                <div class="journey-info">
                    <h3>The Journey</h3>
                    <p class="journey-distance">
                        <span class="label">Total Distance:</span>
                        <span class="value">1,779 miles</span>
                    </p>
                    <p class="journey-steps">
                        <span class="label">Steps Required:</span>
                        <span class="value">~3,558,000 steps</span>
                    </p>
                </div>

                <div class="current-location" id="currentLocation">
                    <!-- Current landmark info -->
                </div>

                <div class="last-updated" id="lastUpdated">
                    <span class="label">Last updated:</span>
                    <span class="value" id="updateTime">--</span>
                </div>
            </aside>
        </main>

        <footer class="footer">
            <p>"Not all those who wander are lost."</p>
            <span class="footer-attribution">J.R.R. Tolkien</span>
        </footer>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="loading-spinner-inner"></div>
        </div>
        <p>Loading journey data...</p>
    </div>

    <script src="data/route.js"></script>
    <script src="js/sheets.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
