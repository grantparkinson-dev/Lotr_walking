<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- The One Ring favicon -->
  <defs>
    <linearGradient id="ringGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="50%" style="stop-color:#daa520"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="ringShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff8dc;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#fff8dc;stop-opacity:0.6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a2e"/>

  <!-- Outer ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#ringGold)" stroke-width="7" filter="url(#glow)"/>

  <!-- Inner highlight -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#ringShine)" stroke-width="3"/>

  <!-- Elvish script suggestion (simplified decorative marks) -->
  <g fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.7" filter="url(#glow)">
    <path d="M15 32 Q20 28, 25 32"/>
    <path d="M39 32 Q44 28, 49 32"/>
    <path d="M32 15 Q28 20, 32 25"/>
    <path d="M32 39 Q28 44, 32 49"/>
  </g>
</svg>
