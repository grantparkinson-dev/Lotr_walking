<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <pattern id="parchment" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#d4c4a0"/>
      <circle cx="50" cy="50" r="40" fill="#c4b490" opacity="0.3"/>
    </pattern>
    <filter id="paper-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#f4e4bc" surfaceScale="2">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#e8d8b8"/>

  <!-- Decorative border -->
  <rect x="20" y="20" width="1160" height="760" fill="none" stroke="#8b7355" stroke-width="4"/>
  <rect x="30" y="30" width="1140" height="740" fill="none" stroke="#8b7355" stroke-width="1"/>

  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" font-family="serif" font-size="48" fill="#4a3728" font-weight="bold">Middle-earth</text>
  <text x="600" y="110" text-anchor="middle" font-family="serif" font-size="18" fill="#6b5744" font-style="italic">A Journey from the Shire to Mordor</text>

  <!-- Regions - simple shapes -->
  <!-- The Shire -->
  <ellipse cx="264" cy="280" rx="80" ry="50" fill="#90a868" opacity="0.4"/>
  <text x="264" y="285" text-anchor="middle" font-family="serif" font-size="14" fill="#4a3728">The Shire</text>

  <!-- Rivendell area -->
  <ellipse cx="456" cy="304" rx="40" ry="30" fill="#6b9090" opacity="0.3"/>
  <text x="456" y="308" text-anchor="middle" font-family="serif" font-size="12" fill="#4a3728">Rivendell</text>

  <!-- Misty Mountains -->
  <path d="M 420 250 L 440 200 L 460 240 L 480 190 L 500 230 L 520 180 L 540 220 L 560 350 L 420 350 Z" fill="#8b8b8b" opacity="0.3"/>
  <text x="480" y="380" text-anchor="middle" font-family="serif" font-size="11" fill="#4a3728">Misty Mountains</text>

  <!-- Lothlorien -->
  <ellipse cx="540" cy="416" rx="50" ry="35" fill="#c4a000" opacity="0.3"/>
  <text x="540" y="420" text-anchor="middle" font-family="serif" font-size="12" fill="#4a3728">Lothl√≥rien</text>

  <!-- Mordor -->
  <path d="M 850 350 L 1000 350 L 1050 500 L 1000 600 L 850 600 L 800 500 Z" fill="#3d3d3d" opacity="0.3"/>
  <text x="920" y="480" text-anchor="middle" font-family="serif" font-size="16" fill="#2c1810" font-weight="bold">MORDOR</text>

  <!-- Mount Doom -->
  <path d="M 920 380 L 940 340 L 960 380 L 950 420 L 930 420 Z" fill="#8b0000" opacity="0.5"/>
  <text x="940" y="450" text-anchor="middle" font-family="serif" font-size="10" fill="#4a3728">Mt. Doom</text>

  <!-- Key waypoints -->
  <circle cx="264" cy="280" r="6" fill="#2c1810"/>
  <text x="264" y="260" text-anchor="middle" font-family="serif" font-size="11" fill="#4a3728">Hobbiton</text>

  <circle cx="336" cy="272" r="5" fill="#2c1810"/>
  <text x="336" y="255" text-anchor="middle" font-family="serif" font-size="10" fill="#4a3728">Bree</text>

  <circle cx="396" cy="264" r="5" fill="#2c1810"/>
  <text x="396" y="248" text-anchor="middle" font-family="serif" font-size="10" fill="#4a3728">Weathertop</text>

  <circle cx="480" cy="384" r="5" fill="#2c1810"/>
  <text x="480" y="400" text-anchor="middle" font-family="serif" font-size="10" fill="#4a3728">Moria</text>

  <circle cx="600" cy="440" r="5" fill="#2c1810"/>
  <text x="600" y="460" text-anchor="middle" font-family="serif" font-size="10" fill="#4a3728">Amon Hen</text>

  <circle cx="720" cy="400" r="5" fill="#2c1810"/>
  <text x="720" y="385" text-anchor="middle" font-family="serif" font-size="10" fill="#4a3728">Dead Marshes</text>

  <circle cx="780" cy="384" r="5" fill="#2c1810"/>
  <text x="780" y="400" text-anchor="middle" font-family="serif" font-size="10" fill="#4a3728">Black Gate</text>

  <circle cx="936" cy="416" r="7" fill="#8b0000"/>
  <text x="936" y="435" text-anchor="middle" font-family="serif" font-size="11" fill="#2c1810" font-weight="bold">Mount Doom</text>

  <!-- Suggested path (dotted) -->
  <path d="M 264 280 Q 300 275 336 272 T 396 264 T 456 304 T 480 384 T 540 416 T 600 440 T 660 416 T 720 400 T 780 384 T 860 400 T 936 416"
        fill="none" stroke="#8b7355" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Compass rose -->
  <g transform="translate(1080, 700)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#4a3728" stroke-width="1"/>
    <path d="M 0 -30 L 5 -5 L 0 0 L -5 -5 Z" fill="#4a3728"/>
    <path d="M 0 30 L 5 5 L 0 0 L -5 5 Z" fill="#8b7355"/>
    <path d="M 30 0 L 5 5 L 0 0 L 5 -5 Z" fill="#8b7355"/>
    <path d="M -30 0 L -5 5 L 0 0 L -5 -5 Z" fill="#8b7355"/>
    <text x="0" y="-40" text-anchor="middle" font-family="serif" font-size="12" fill="#4a3728">N</text>
  </g>

  <!-- Instructions -->
  <text x="600" y="750" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">
    Replace this placeholder with your own Middle-earth map (assets/map.png)
  </text>
</svg>
